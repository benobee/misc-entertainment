<div class="collection-bio" id="yui_3_17_2_6_1477704850970_3630">
      
      	<div class="item" data-imageurl="https://static1.squarespace.com/static/56bbd8537c65e4dfe5ddd89d/56c7829ab654f92cd6df3fcd/58126067d482e9d6aa0dcc5b/1477698626633/CircleJJ.png" data-content="<p>Josh is founder and CEO of Domo. Josh launched Domo to transform the way CEOs and other leaders manage their business and to help drive value from the tens of billions of dollars spent on business intelligence systems. &amp;nbsp; Before founding Domo, he was the CEO of Omniture, which he co-founded in 1996 and took public in 2006; and from 2006-2009, he was the youngest CEO of a publicly traded company.</p><p>Omniture was the number one returning venture investment out of 1,008 investments in 2004, as well as the number two performing technology IPO of 2006. For three consecutive years, Omniture was also the fastest or second fastest-growing public company. In October 2009, Josh facilitated Omniture’s $1.8B sale to Adobe.</p><p>He was Ernst &amp;amp; Young’s 2006 Entrepreneur of the Year, Brigham Young University’s Technology Entrepreneur of the Decade, and was recognized by Fortune Magazine as one of its " 40="" under="" 40”="" top="" business="" executives="" in="" 2009.="" josh="" was="" again="" recognized="" by="" fortune="" magazine="" as="" one="" of="" its="" "40="" 40:="" ones="" to="" watch"="" 2011.="" he="" named="" the="" 2012="" entrepreneur="" year="" mountain="" west="" capital="" network="" and="" selected="" world="" economic="" forum="" a="" young="" global="" leader.&lt;="" p&gt;&lt;p&gt;josh="" is="" on="" boards="" demand="" media,&amp;nbsp;a="" nyse-traded="" company;="" rakuten,="" publicly="" traded,="" five="" billion="" dollar="" revenue="" e-commerce="" company="" japan.&amp;nbsp;="" founder="" ceo.com="" also="" started="" silicon="" slopes,="" non-profit="" initiative="" designed="" promote="" interests="" utah's="" high-tech="" industry.&lt;="" has="" six="" daughters.&lt;="" p&gt;"="" data-title="" data-name="Josh James" id="yui_3_17_2_6_1477704850970_4038">

      	<div class="item" data-imageurl="https://static1.squarespace.com/static/56bbd8537c65e4dfe5ddd89d/56c7829ab654f92cd6df3fcd/58126068d482e9d6aa0dcc60/1477698607301/CircleHM.png" data-content="<p>Mr. Mikitani is Chairman and CEO of Rakuten, one of the world’s leading e-commerce companies. Mikitani has been referred to as a maverick in his approach and is widely seen as the leader of an emerging, ’New Japan’, one which increasingly turns away from traditional modes of doing business.</p><p>Born in Kobe, Japan, Mikitani graduated from Hitotsubashi University in 1988, and earned his MBA from Harvard Business School in 1993. Personal tragedy in the 1995 Great Hanshin earthquake inspired Mikitani to leave a promising career in investment banking to create something that he thought would be more meaningful to society.&amp;nbsp;</p><p>Starting out with just a handful of team members, Mikitani launched the “Rakuten Ichiba” marketplace in May 1997. Today, Rakuten is listed on the JASDAQ market and is the world’s third largest e-commerce company by revenue.</p>" data-title="" data-name="Hiroshi Mikitani" id="yui_3_17_2_6_1477704850970_4016">

      	<div class="item" data-imageurl="https://static1.squarespace.com/static/56bbd8537c65e4dfe5ddd89d/56c7829ab654f92cd6df3fcd/5812606ae58c62bc0894ee84/1477705148334/CircleKL.png" data-content="<p>Kevin LaLande is Managing Director of Santé Ventures and Santé Ventures II, venture capital funds in life sciences sector with a combined value of $260m. Prior to founding Santé, Kevin spent seven years with Austin Ventures, a prominent venture firm with $3.9 billion under management. Before joining Austin Ventures, he was a management consultant with McKinsey &amp;amp; Company.&amp;nbsp;</p><p>Previously, Kevin co-founded and sold three successful start-up companies: NetProfit, sold to a privately held advertising agency in 1996;&amp;nbsp;Serus, sold to Netopia (Nasdaq: NTPA) in 1998; and TimeMarker, sold to PrimeHoldings (OTCBB: PRIM) in 2001.</p><p>Kevin received an MBA with highest distinction (Baker Scholar) from the Harvard Business School and holds a BS in Electrical and Computer Engineering.</p>" data-title="" data-name="Kevin Lalande" id="yui_3_17_2_6_1477704850970_3629">

      	<div class="item" data-imageurl="https://static1.squarespace.com/static/56bbd8537c65e4dfe5ddd89d/56c7829ab654f92cd6df3fcd/58126064d482e9d6aa0dcc2a/1477698588365/CircleAJ.png" data-content="<p>Adrian Jayasinha received a Bachelor’s degree in Business Administration from the University of Southern California with a triple emphasis in Finance, Management, and Entrepreneurship. He then went on to complete his Master’s in Business Administration from Graziadio Business School at Pepperdine University, where he studied with an emphasis in Finance and Global Enterprise. In this custom-made program, he studied in such schools as: Oxford University in UK, Rouen University in France, and The University of Antwerp in Belgium.&amp;nbsp;</p><p>For 10 years after graduating from USC, Adrian worked as an efficiency expert in the medical/healthcare field at the Los Angeles Medical Center and Ameri-West Health Associates.&amp;nbsp;</p><p>Real Estate development became an interest for Adrian, so he moved over into their subsidiary company, The Walter J. Company, a mixed-use real estate development company in downtown L.A., as a Development Project Manager. There he gained a familiarity with the real-estate market regarding acquisitions, assembly, development, construction, and financing.&amp;nbsp;</p><p>After his MBA, he worked in the private equity sector and managed money for high net worth individuals. He is licensed stockbroker with his Series 7 and 63 Licenses. He uses his background to make sure all the investments and businesses that he is involved in are maximized for his clients. &amp;nbsp; &amp;nbsp;</p><p>Adrian’s expertise covers a diverse spectrum of industries including accounting/budget management, management of IT, human resources, real estate development, medical services operations, and commercial property management.&amp;nbsp;</p><p>Adrian currently runs the Jayasinha family office, and has recently sold interest of their family-owned HMO, which was acquired by Anthem Blue Cross for an undisclosed amount.</p>" data-title="" data-name="Adrian Jayasinha" id="yui_3_17_2_6_1477704850970_4079">
